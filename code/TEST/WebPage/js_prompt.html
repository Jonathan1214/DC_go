<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html" charset="utf-8" />
        <title>alert</title>
        <script type="text/javascript">
        function rec(){
            var myscore=prompt('请输入你的成绩:')
            // prompt 提示输入！
            if (myscore>=90)
            {
                document.write("Fantastic")
            }
            else if (myscore>=80)
            {
                document.write("Good!")
            }
            else if (myscore>=70)
            {
                document.write("Not too bad!")
            }
            else if (myscore>=60)
            {
                document.write("Make it better next time!")
            }
            else
            {
                document.write("Lazy boy!")
            }
        }
        </script>
    </head>
    <body>
        <input name="button" type="button" onclick="rec()" value="点击我 对成绩做出评价" />
    </body>
</html>
