<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html" charset="utf-8" />
        <title>windows.open</title>
        <script type="text/javascript">
        function openWindow(){
            var open = confirm("是否打开网页？");
            if (open==true)
            {
                var url = prompt("请输入要打开的网址",'http://www.hit.edu.cn');
                if (url!=null) window.open(url, '_blank', 'width=600,height=400,top=200px,left=500px');
                else alert('没有输入网址！');

            }
            else alert("不打开！");
        }
        </script>
    </head>
    <body>
        <input name="button" type="button" onclick="openWindow()" value="点击我 打开新窗口" />
    </body>
</html>
