<h1>你好</h1>
<p>{{ reservations.first.student.student_name }}</p>
<div>
    <strong>您的预约:</strong>
    <table border="1">
        <form action="{% url 'tests:my_res' %}" method="POST">
        {% csrf_token %}
        <tr>
            <th>序号</th>
            <th>实验室</th>
            <th>仪器</th>
            <th>日期</th>
            <th>取消预约</th>
        </tr>
        {% for res in reservations %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ res.lab.name }}</td>
            <td>{{ res.yiqi.name }}</td>
            <td>第{{ res.week_ord_res }}周 星期{{ res.what_day }} 第节</td>
            <td>
                <button type="submit" name="cancel" value="{{ res.id }}">取消预约{{ res.id }}</button>
            </td>
        </tr>
        {% endfor %}
        </form>
    </table>
</div>
