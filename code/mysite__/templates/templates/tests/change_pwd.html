<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>修改密码</title>
    </head>
    <body>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form action="#" method="POST">
            {% csrf_token %}
            <table id="divtab" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse">
                <tr>
                    <th>新密码：</th>
                    <td align="left"><input type="password" name="pwd1" id="mm" maxlength="18"/><span class="red ml10">*</span></td>
                </tr>
                 <tr>
                    <th>再次输入新密码：</th>
                    <td align="left"><input type="password" name="pwd2" id="mm2" maxlength="18"/><span class="red ml10">*</span></td>
                 </tr>
            </table>
            <input class="submit" type="submit" name="submit" value="确认修改密码" >
        </form>
    </body>
</html>
